<!DOCTYPE html>
<html>
  <head>
    <title>Morra</title>
    <style>
      html {
        font-family: Calibri;
      }
      body {
        padding:20px;
      }
      h1 {
        font-size:40px;        
      }
      table, tr, th, td {
        border:solid 1px black;
        border-collapse: collapse;
      }
      table {
        border:solid 2px black;
      }
      th {
        background-color: lightcyan;
      }
      td,th {
        padding:10px;
      }
      hr {
        width:50%;
        margin:4em 0;
      }
    </style>
  </head>
  <body>
    <h1>Morra cinese</h1>
    <p>
      Usa questa pagina per giocare 
      a morra cinese
    </p>
    <p>
      Nome del giocatore : 
      <input onchange="nameChanged(this.value)" id="name"></input>
    </p>
    <p>
      <button onclick="gioca(0)">Carta</button>
      <button onclick="gioca(1)">Forbice</button>
      <button onclick="gioca(2)">Sasso</button>
    </p>
    <hr>
    <table id="tbl">
      <tr>
        <th>Mossa <span id="th-nome-giocatore">giocatore</span></th>
        <th>Mossa computer</th>
        <th>risultato</th>
      </tr>
    </table>

    <script src="morra-cinese.js"></script>

  </body>
</html>
